<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <footer class="container">
        <div class="footer-container">
            <div class="header-footer">
                <h1>Logo</h1>
                <p>It's about your dream.</p>
                <div id="social-midia">
                    <a href="#" class="footer-link" id="instagran">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>

            

            <div class="footer-blog">

                <ul class="footer-list">

                    <li>
                        <h3>Blog</h3>
                    </li>

                    <li><a href="#" class="footer-link">
                        Tech
                    </a></li>

                    <li><a href="#" class="footer-link">
                        Adventures</a></li>

                    <li><a href="#" class="footer-link">Music</a></li>
                </ul>
            </div>
            <div id="footer-products">

                <ul class="footer-list">

                    <li>
                        <h3>
                            Products
                        </h3>
                    </li>

                    <li><a href="#" class="footer-link">App</a></li>

                    <li><a href="#" class="footer-link">Desktop</a></li>

                    <li><a href="#" class="footer-link">Cloud</a></li>
                </ul>
            </div>

            <div class="subscribe">
                <h3>subscribe</h3>
                <p>Enter your e-mail to get notified about our news solution</p>
                <div class="subscribe-input">
                    <input type="email" name="e-mail" id="email">
                    <button>
                        <i class="fa-solid fa-envelope"></i>
                    </button>
                </div>
            </div>
            

        </div>

        <div class="footer_copyright">
            &#169
            2023 all right reserved
        </div>
    </footer>
</body>

</html>
